<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Cambio de Tasas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.min.css"> 
    </head>
    <body class="login">
        <div class="container">
            <div id="form_container">
                <div id="form_header_container">
                    <h3 class="text-center"> Plataforma Cambio de Tasas </h2>
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container"><br>
                        <input class="input" type="email" id="email" placeholder="Email"><br><span class="error-message"></span>
                        <input class="input" type="password" id="password" placeholder="Contraseña"><span class="error-message"></span>
                        <p class="text-center pt-3" >
                            <button class="btn btn-primary" onclick="login()">Iniciar sesión</button> 
                            <button class="btn btn-outline-primary" onclick="register()">Registrarse</button>
                        </p>
                        

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/login2.js"></script>

</html>
