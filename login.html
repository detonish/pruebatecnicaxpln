        <body class="login">
           <div class="container">
                <form action="dashboard.html">
                    <h2 class="text-center">Plataforma cambio de tasas</h1>
                    <hr style="opacity: 20%;">
                    <div class="input-group">
                        <label for="email" class="label">Email</label>
                        <input class="input" type="email" placeholder="Enter Email" name="email" id="email" required>
                        <span class="error-message"></span>
                    </div><br>
                    <div class="input-group">
                        <label for="password" class="label">Contraseña</label>
                        <input class="input" type="password" placeholder="Password" name="psw" id="psw" required>
                        <span class="error-message"></span>
                    </div>
                    <!---<label  style="margin-top:20px;" for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
                    <br>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" id="psw" required>    --->     
                    <button type="submit" id="submitData" name="submitData" class="button" style="margin-top:20px;">Iniciar Sesión</button>
                </div>
            
            <!--    <div class="container signin">
                    <p>Already have an account? <a href="#">Sign in</a>.</p>

            </form>
            
            </div> 

            <script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDbQg4FcK_Ss72DJVsJp191uukg67Y7iEU",
        authDomain: "prueba-xepelin-login.firebaseapp.com",
        databaseURL: "https://prueba-xepelin-login-default-rtdb.firebaseio.com",
        projectId: "prueba-xepelin-login",
        storageBucket: "prueba-xepelin-login.appspot.com",
        messagingSenderId: "293988840976",
        appId: "1:293988840976:web:80a92485ac915d81ddfc95"

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        //sign up user
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ... user.uid
                set(ref(database, 'users/' + user.uid), {
                    email: email,
                    password: password
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user created successfully');
        
                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                alert(errorMessage);
            });

        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

        //sign out user
        signOut(auth).then(() => {
               // Sign-out successful.
        }).catch((error) => {
            // An error happened.
        });
    });

</script>
